<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.10/mediaelementplayer.min.css" integrity="sha256-ji1bfJaTGnyscoc7LzcV9yNJy5vGKJ0frO3KJo1oaGQ=" crossorigin="anonymous" />

    <title>MediaElement.js</title>
  </head>
  <body>
    <div class="container">
        <h1>MediaElement.js</h1>
        <video autoplay id="player" preload="auto" crossorigin="anonymous">
          <source src="/index.m3u8?source_url={{ .SourceURL }}" />
        </video>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.10/mediaelement-and-player.min.js" integrity="sha256-bGz/0MMW4d9dsyq3BEXee8f377noiWxTibmRZqWvvYI=" crossorigin="anonymous"></script>
    <script>
        new MediaElementPlayer('player', {
            features: ['playpause', 'current', 'progress', 'duration', 'tracks',
                'volume', 'fullscreen'],
            success: function (mediaElement, originalNode) {
                // do things

            },
            hls: {
                // debug: false,
                // autoStartLoad: false,
                // maxBufferLength: 20,
                // maxBufferSize: 500 * 1000 * 1000,
                // enableWorker: true,
                maxBufferSize: 0,
                // maxBufferLength: 30,
                backBufferLength: 0,
                // fragLoadingTimeOut: 20000,
                // fragLoadingMaxRetry: 6,
                // fragLoadingRetryDelay: 500,
                // manifestLoadingTimeOut: 10000,
                // manifestLoadingMaxRetry: 6,
                // manifestLoadingRetryDelay: 500,
                // fpsDroppedMonitoringPeriod: 5000,
                // fpsDroppedMonitoringThreshold: 0.2,
                // appendErrorMaxRetry: 200,
            },
            stretching: 'responsive',
        });
    </script>
  </body>
</html>
